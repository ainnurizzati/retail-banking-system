<section class="h-100 h-custom" style="background-color: #FFC83D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="assets/img/register.svg"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">

          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Customer Registration Form</h3>
        
            <form #createCustomerForm="ngForm" (ngSubmit)="createCustomer()" class="px-md-2">
              <p>Please fill in this form for customer's registration with SANBank</p>

              <div class="form-outline mb-4">
                <label class="form-label" for="name">Name</label>
                <input type="text" id="name" [(ngModel)]="customerDTO.name" name="name" required class="form-control">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="address">Address</label>
                <input type="text" id="address" [(ngModel)]="customerDTO.address" name="address" required class="form-control">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="dob">Date of Birth</label>
                <input type="date" id="dob" [(ngModel)]="customerDTO.dateOfBirth" name="dob" required class="form-control">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="pan">PAN No</label>
                <input type="text" id="pan" [(ngModel)]="customerDTO.panNo" name="pan" required class="form-control">
              </div>

            <button type="submit" class="btn btn-outline-success">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
